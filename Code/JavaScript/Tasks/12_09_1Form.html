 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>
    <div class="container">
      <form id="userForm">
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email address:-</label>
           <input type="email" class="form-control text" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">Password:-</label>
           <input type="password" class="form-control text" name="Password" id="exampleInputPassword1">
         </div>
         <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name:-</label>
            <input type="text" class="form-control text" name="Name"  id="exampleInputName1">
          </div>

         <!-- ######################### -->
         <div>
            <label class="form-check-label" for="">Hobbies:-</label>
            <div class="mb-3 form-check">
               <div class="form-check form-check-inline">
                  <input class="form-check-input chk"  type="checkbox" name="Hobbies" id="inlineCheckbox1" value="Playing">
                  <label class="form-check-label " for="inlineCheckbox1">Playing</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input chk"  type="checkbox" name="Hobbies" id="inlineCheckbox2" value="Reading">
                  <label class="form-check-label " for="inlineCheckbox2">Reading</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input chk"  type="checkbox" name="Hobbies" id="inlineCheckbox3" value="Codding" >
                  <label class="form-check-label " for="inlineCheckbox3">Codding</label>
                </div>
             </div>
         </div>


         <div>
          <label class="form-check-label" for="">Skill:-</label>
          <div class="mb-3 form-check">
             <div class="form-check form-check-inline">
                <input class="form-check-input chk"  type="checkbox" name="Skill" id="inlineCheckbox12" value="MultiTasking">
                <label class="form-check-label " for="inlineCheckbox12">MultiTasking</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input chk"  type="checkbox" name="Skill" id="inlineCheckbox22" value="LeaderShip">
                <label class="form-check-label " for="inlineCheckbox22">LeaderShip</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input chk"  type="checkbox" name="Skill" id="inlineCheckbox32" value="UserFriendly" >
                <label class="form-check-label " for="inlineCheckbox32">UserFriendly</label>
              </div>
           </div>
       </div>

         <!-- ######################## -->
         <div>
            <label class="form-check-label" for="">Gender:-</label>
            <div class="form-check form-check-inline">
               <input class="form-check-input rdb" type="radio" name="Gender" id="inlineRadio1" value="Male">
               <label class="form-check-label" for="inlineRadio1">Male</label>
             </div>
             <div class="form-check form-check-inline">
               <input class="form-check-input rdb" type="radio" name="Gender" id="inlineRadio2" value="Female">
               <label class="form-check-label" for="inlineRadio2">Female</label>
             </div>
             <div class="form-check form-check-inline">
               <input class="form-check-input rdb" type="radio" name="Gender" id="inlineRadio3" value="Other" >
               <label class="form-check-label" for="inlineRadio3">Other</label>
             </div>
         </div>

         <div>
          <label class="form-check-label" for="">Agree:-</label>
          <div class="form-check form-check-inline">
             <input class="form-check-input rdb" type="radio" name="Agree" id="inlineRadio12" value="Yes">
             <label class="form-check-label" for="inlineRadio12">Yes</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input rdb" type="radio" name="Agree" id="inlineRadio22" value="NO">
             <label class="form-check-label" for="inlineRadio22">NO</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input rdb" type="radio" name="Agree" id="inlineRadio32" value="Nota" >
             <label class="form-check-label" for="inlineRadio32">Nota</label>
           </div>
       </div>
         <button type="button" onclick="saveUser()" class="btn btn-primary">Submit</button>
       </form>

    </div>

    <div class="userTable">
      <table class="table">
         <thead>
           <tr>
             <th scope="col">Name</th>
             <th scope="col">Email</th>
             <th scope="col">Password</th>
             <th scope="col">Gender</th>
             <th scope="col">Agree</th>
             <th scope="col">Hobbies</th>
             <th scope="col">Skill</th>
           </tr>
         </thead>

             <td>Codeing</td>
             <td>MultiTasking</td>
           </tr>
           
         </tbody>
       </table>
    </div>
